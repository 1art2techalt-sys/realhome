<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Site</title>
    <style>
        /* --- Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: #000;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            /* This creates the "spacing" look by adding a gap between clipped elements */
            padding: 10px; 
        }

        /* --- Common Button Styles --- */
        .nav-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        /* --- The Y-Split with Spacing & Rounding --- */

        /* TOP: Games */
        .games-btn {
            background: linear-gradient(180deg, #007cf0 0%, #00dfd8 100%);
            /* Triangle shape with slight inward offsets for "spacing" */
            clip-path: polygon(2% 2%, 98% 2%, 50% 48%);
            font-size: 5vw;
            align-items: flex-start;
            padding-top: 12vh;
        }

        /* BOTTOM LEFT: Proxies */
        .proxies-btn {
            background: linear-gradient(180deg, #ff4b2b 0%, #ff416c 100%);
            /* Polygon shape with inward offsets */
            clip-path: polygon(2% 5%, 48% 50%, 48% 98%, 2% 98%);
            font-size: 4vw;
            justify-content: flex-start;
            padding-left: 8vw;
        }

        /* BOTTOM RIGHT: Movies & Tools */
        .tools-btn {
            background: linear-gradient(180deg, #7928ca 0%, #ff0080 100%);
            /* Polygon shape with inward offsets */
            clip-path: polygon(98% 5%, 98% 98%, 52% 98%, 52% 50%);
            font-size: 4vw;
            justify-content: flex-end;
            padding-right: 8vw;
        }

        /* --- Hover Effects --- */
        .nav-btn:hover {
            filter: brightness(1.2);
            z-index: 10;
        }

        /* Shift away from center on hover */
        .games-btn:hover { transform: translateY(-10px); }
        .proxies-btn:hover { transform: translate(-10px, 10px); }
        .tools-btn:hover { transform: translate(10px, 10px); }

        span {
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            pointer-events: none;
        }

        /* Rounded appearance via container smoothing */
        .nav-btn {
            border-radius: 40px; /* Helps soften the clipped edges */
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="nav-btn games-btn" onclick="launch('Games', 'https://billybong51.github.io/games/')">
            <span>Games</span>
        </button>

        <button class="nav-btn proxies-btn" onclick="launch('Proxies', 'https://billybong51.github.io/proxies')">
            <span>Proxies</span>
        </button>

        <button class="nav-btn tools-btn" onclick="launch('Movies & Tools', 'https://billybong51.github.io/movies-tools/')">
            <span>Movies & Tools</span>
        </button>
    </div>

    <script>
        function launch(name, url) {
            const newTab = window.open('about:blank', '_blank');
            if (!newTab) {
                alert('Popup blocked!');
                return;
            }

            const content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${name}</title>
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
                        iframe { border: none; width: 100%; height: 100%; }
                    </style>
                </head>
                <body>
                    <iframe src="${url}"></iframe>
                </body>
                </html>`;

            newTab.document.open();
            newTab.document.write(content);
            newTab.document.close();
        }
    </script>
</body>
</html>
